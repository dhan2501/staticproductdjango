{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<style>
    .column {
      float: left;
      width: 33.3%;
      margin-bottom: 16px;
      padding: 0 8px;
    }
    
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      margin: 8px;
    }
    
    .about-section {
      padding: 50px;
      text-align: center;
      background-color: #474e5d;
      color: white;
    }
    
    .container {
      padding: 0 16px;
    }
    
    .container::after, .row::after {
      content: "";
      clear: both;
      display: table;
    }
    
    .title {
      color: grey;
    }
    
    .button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
    }
    
    .button:hover {
      background-color: #555;
    }
    
    @media screen and (max-width: 650px) {
      .column {
        width: 100%;
        display: block;
      }
    }
    </style>
    
<section>
  {% block breadcrumbs %}
    <nav>
        <ul style="list-style: none; display: flex; gap: 5px;">
          {% for breadcrumb in breadcrumbs %}
              <li><a href="{{ breadcrumb.url }}">{{ breadcrumb.title }}</a></li>
              {% if not forloop.last %} > {% endif %}
          {% endfor %}
        </ul>
  </nav>
  {% endblock %}
<section>
  
</section>

{% endblock %}
