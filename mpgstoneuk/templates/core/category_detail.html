{% extends 'core/base.html' %}

{% block content %}
<style>
    a.text-gray-500 {
    color: red;
}
</style>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <form method="get" action=".">  
                <div class="input-group mb-4">  
                  <input type="search" name="query" placeholder="Search here..." aria-describedby="button-addon5" class="form-control">  
                  <div class="input-group-append">  
                    <button type="submit" class="btn btn-primary"> <i class="fa fa-search"> </i> </button>  
                  </div>  
                </div>  
            </form>  
            <h3 class="mt-6 mb-3 uppercase textr-xl">Categories</h3>
            <ul class="space-y-2">
                <li><a href="{% url 'shop' %}" class="{% if not active_category %}{% else %}active{% endif %}">All categories</a></li>
                {% for cat in categories %}
                <li><a href="{% url 'category_detail' cat.slug %}" class="{% if category.slug == cat.slug %}active{% endif %}">{{ cat.category_name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-9">       
            {% for product in products %}
            <div class="col-md-4 float-left">
                <div class="card" style="width: 100%;">
                    <a href="{% url 'product_detail' category_slug=product.category.slug product_slug=product.slug %}" class="product-img"><img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}"></a>
                    <div class="card-body listproduct">
                        <h5 class="card-title"><a href="{% url 'product_detail' category_slug=product.category.slug product_slug=product.slug %}" class="product-title">{{ product.name }}</a></h5>
                        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                        <!-- <a href="{# % url 'product_detail' product.pk % #}" class="btn btn-primary">Go somewhere</a> -->
                        <a href="{% url 'product_detail' category_slug=product.category.slug product_slug=product.slug %}" class="btn btn-primary viewproduct">View Product</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
